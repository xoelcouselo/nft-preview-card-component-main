<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="card">
      <img  class="card__image" src="images/image-equilibrium.jpg" alt=""/>
      <div class="card__info">
        <span class="card__info--name">Equilibrium #3429</span>
        <p class="card__info--descrip"></p>Our Equilibrium collection promotes balance and calm.</p>
        <span class="card__info--price">0.041 ETH</span>
        <span class="card__info--days">3 days left</span>
      </div>
      <div class="card__creator">
        <img class="card__creator--img" src="images/image-avatar.png">
        <div class="card__creator--info">Creation of Jules Wyvern</div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Xoel</a>.
    </div>
  </body>
</html>
