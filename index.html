<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <div class="card">
        <div class="card__info">
          <div class="card__info__imgcontainer">
            <img
              class="card__info__imgcontainer card__info__imgcontainer--img"
              src="images/image-equilibrium.jpg"
              alt="imagen equilibrium"
            />
            <div class="card__info__imgcontainer__overlay">
              <img
                class="card__info__imgcontainer__overlay--icon"
                src="./images/icon-view.svg"
                alt="ojo hover en imagen"
              />
            </div>
          </div>
          <h2 class="card__info card__info--name">Equilibrium #3429</h2>
          <p class="card__info card__info--descrip">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="card__info card__info__atrib">
            <div class="card__info__atrib card__info__atrib__price">
              <img
                src="./images/icon-ethereum.svg"
                class="card__info__atrib__price card__info__atrib__price--img"
                alt="eth simbol"
              />
              <p class="card__info__atrib__price card__info__atrib__price--p">
                0.041 ETH
              </p>
            </div>
            <div class="card__info__atrib card__info__atrib__clock">
              <img
                src="./images/icon-clock.svg"
                class="card__info__atrib__clock card__info__atrib__clock--img"
                alt="clock simbol"
              />
              <p class="card__info__atrib__clock card__info__atrib_clock--p">
                3 days left
              </p>
            </div>
          </div>
          <div class="card__creator">
            <img
              class="card__creator card__creator--img"
              src="images/image-avatar.png"
              alt="creator imagen jules wyvern"
            />
            <div class="card__creator card__creator--info">
              Creation of <span> Jules Wyvern</span>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
